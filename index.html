<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather forecast application with beautiful UI">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Weather Forecast | Real-time Weather Updates</title>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-gradient"></div>
        <div class="particles" id="particles"></div>
        <div class="weather-overlay"></div>
    </div>
    
    <!-- Floating Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-text">Welcome to Weather Forecast!</span>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                <h1>Weather<span>Cast</span></h1>
            </div>
            <p class="tagline">Real-time weather insights at your fingertips</p>
        </header>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" 
                       placeholder="Enter city name (e.g., Mumbai, Delhi, Chennai)..." 
                       id="city" 
                       autocomplete="off" 
                       aria-label="City name"/>
                <div class="search-actions">
                    <button id="clear-search" class="btn-clear" aria-label="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-buttons">
                <button id="search" class="btn-primary">
                    <i class="fas fa-search"></i>
                    <span>Search Weather</span>
                </button>
                <button id="geo-search" class="btn-secondary">
                    <i class="fas fa-location-crosshairs"></i>
                    <span>Current Location</span>
                </button>
            </div>
        </div>
        
        <!-- Weather Display -->
        <main class="weather-display" id="show">
            <!-- Content will be loaded here -->
        </main>
        
        <!-- Quick Cities -->
        <div class="quick-cities">
            <h3><i class="fas fa-bolt"></i> Quick Cities</h3>
            <div class="city-chips">
                <button class="city-chip" data-city="Mumbai">Mumbai</button>
                <button class="city-chip" data-city="Pune">Pune</button>
                <button class="city-chip" data-city="Chennai">Chennai</button>
                <button class="city-chip" data-city="Kolkata">Kolkata</button>
                <button class="city-chip" data-city="New Delhi">New Delhi</button>
                <button class="city-chip" data-city="Ayodhya">Ayodhya</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p class="copyright">
                    <i class="fas fa-code"></i> Crafted with passion by 
                    <a href="https://github.com/Singhaniket2110" target="_blank" class="developer-link">
                        <i class="fab fa-github"></i> Aniket
                    </a>
                </p>
                <p class="api-info">
                    <i class="fas fa-bolt"></i> Powered by OpenWeatherMap API
                </p>
            </div>
            <div class="footer-stats">
                <div class="stat">
                    <i class="fas fa-sync-alt"></i>
                    <span>Data updates every 10 minutes</span>
                </div>
                <div class="stat">
                    <i class="fas fa-globe"></i>
                    <span>200,000+ cities worldwide</span>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>
    
    <script src="script.js" defer></script>
</body>
</html>
